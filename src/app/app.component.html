<h1>Hot Weather Widget</h1>
<div class="element">
  <div *ngIf="hotelList | async as hotelList; else loadGif ">
    <app-main-panel [hotelList]="hotelList" (selectHotel)="selectHotel($event)"></app-main-panel>
  </div>
  <div class="element-right">
    <app-weather-panel [selectedHotel]="selectedHotel"></app-weather-panel>
    <app-social-info-panel [selectedHotel]="selectedHotel"></app-social-info-panel>
  </div>
  <ng-template #loadGif>
    ...loading
  </ng-template>
</div>
