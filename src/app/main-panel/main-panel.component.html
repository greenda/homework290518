<div class="element-left">
  <div class="element-bg-img">
    <img [src]="selectedHotel.img" alt="" class="img-responsive"> </div>
    <div class="element-left-bottom">
      <div class="ele-strip">
        <ul>
          <li *ngFor="let menuItem of hotelList | menuItems">
            <a href="#" (click)="setSearchTerm(menuItem)" (click)="updateSelectedHotel()" >{{menuItem}}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="village">
      <h3>Righteous indignation & like</h3>
      <span class="line"> </span>
      <div class="activity_box">
        <div class="scrollbar" id="style-2">          
          <app-hotel-card *ngFor="let hotel of hotelList | hotelFilter:searchTerm" 
          (click)="onSelectHotel(hotel)" [hotel]=hotel [selectedHotel]=selectedHotel></app-hotel-card>
        </div>
      </div>
    </div>
